<p-toast></p-toast>
<img src="assets/images/logo.png" alt="Logo UPeU" class="logo">
<div class="login-container flex align-items-center justify-content-center">
  <div class="card shadow-5 p-4 login-box">

    <div class="text-center mb-4">
      <img src="" alt="Logo UPeU" class="logo">
    </div>
    <h3 class="text-center">INICIAR SESIÓN</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="p-fluid">
        <div class="field mb-3">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            pInputText
            [(ngModel)]="loginData.username"
            name="username"
            required>
        </div>
        <div class="field mb-3">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            pInputText
            [(ngModel)]="loginData.password"
            name="password"
            required>
        </div>
        <div class="field-checkbox mb-4">
          <p-checkbox
            [(ngModel)]="loginData.remember"
            [binary]="true"
            name="remember">
          </p-checkbox>
          <label>Recordarme</label>
        </div>
        <button
          pButton
          type="submit"
          label="Ingresar"
          [loading]="loading"
          [disabled]="loginForm.invalid || loading"
          class="w-full p-button-warning">
        </button>
      </div>
    </form>
  </div>
</div>
